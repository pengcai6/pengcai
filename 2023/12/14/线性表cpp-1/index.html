="line"><span class="function">Status <span class="title">InitList</span><span class="params">(SqList *L)</span> </span>&#123;</span><br><span class="line">	L-&gt;length = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Status <span class="title">visit</span><span class="params">(elemtype c)</span> </span>&#123; <span class="comment">//查看数据</span></span><br><span class="line">	cout &lt;&lt; c;</span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Status <span class="title">InstEmpty</span><span class="params">(SqList L)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (L.length == <span class="number">0</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Status <span class="title">ClearList</span><span class="params">(SqList *L)</span> </span>&#123; <span class="comment">//需要对其进行修改则使用指针，或者引用&amp;</span></span><br><span class="line">	L-&gt;length = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Status <span class="title">GetElen</span><span class="params">(SqList *L, <span class="type">int</span> i, elemtype *e)</span> </span>&#123; <span class="comment">//获取第i位元素，并将其赋值给e</span></span><br><span class="line">	<span class="keyword">if</span> (L-&gt;length == <span class="number">0</span> || i &lt; <span class="number">1</span> || i &gt; L-&gt;length)</span><br><span class="line">		<span class="keyword">return</span> error;</span><br><span class="line">	*e = L-&gt;date[i - <span class="number">1</span>];</span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Status  <span class="title">ListInsert</span><span class="params">(SqList *L, <span class="type">int</span> i, elemtype e)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//对线性表的第i位进行插入e</span></span><br><span class="line">	<span class="keyword">if</span> (L-&gt;length == maxsize )</span><br><span class="line">		<span class="keyword">return</span> error;</span><br><span class="line">	<span class="keyword">if</span> ( i &lt; <span class="number">1</span> || i &gt; L-&gt;length + <span class="number">1</span>)</span><br><span class="line">		<span class="keyword">return</span> error;</span><br><span class="line">	<span class="keyword">if</span> (i &lt;= L-&gt;length) &#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> k = L-&gt;length - <span class="number">1</span>; k &gt;= i - <span class="number">1</span>; k--)</span><br><span class="line">			L-&gt;date[k + <span class="number">1</span>] = L-&gt;date[k];</span><br><span class="line">	&#125;</span><br><span class="line">	L-&gt;date[i - <span class="number">1</span>] = e;</span><br><span class="line">	L-&gt;length++;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">Status <span class="title">ListDelete</span><span class="params">(SqList *L, <span class="type">int</span> i)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> ( i &lt; <span class="number">1</span> || i &gt; L-&gt;length + <span class="number">1</span>)</span><br><span class="line">		<span class="keyword">return</span> error;</span><br><span class="line">	<span class="keyword">if</span> (i &lt;= L-&gt;length) &#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> k = L-&gt;length - <span class="number">2</span>; k &gt;= i - <span class="number">1</span>; k--)</span><br><span class="line">			L-&gt;date[k] = L-&gt;date[k + <span class="number">1</span>];</span><br><span class="line">	&#125;</span><br><span class="line">	L-&gt;length--;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 初始条件：顺序线性表L已存在。操作结果：返回L中数据元素个数 */</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">ListLength</span><span class="params">(SqList L)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> L.length;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">Status <span class="title">ListTraverse</span><span class="params">(SqList L)</span> </span>&#123; <span class="comment">//依次输出全部数据</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; L.length; i++) &#123;</span><br><span class="line">		cout &lt;&lt; L.date[i] &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> ok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	Status i;</span><br><span class="line">	SqList L;</span><br><span class="line">	i = <span class="built_in">InitList</span>(&amp;L);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;初始化L后：L.length=%d\n&quot;</span>, L.length);</span><br><span class="line">	<span class="type">int</span> a = <span class="number">2</span>;</span><br><span class="line">	i = <span class="built_in">ListInsert</span>(&amp;L, <span class="number">1</span>, a);</span><br><span class="line">	i = <span class="built_in">ListInsert</span>(&amp;L, <span class="number">1</span>, <span class="number">5</span>);</span><br><span class="line">	i = <span class="built_in">ListTraverse</span>(L);</span><br><span class="line">	i = <span class="built_in">ListDelete</span>(&amp;L, <span class="number">2</span>);</span><br><span class="line">	i = <span class="built_in">ListTraverse</span>(L);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></div>
